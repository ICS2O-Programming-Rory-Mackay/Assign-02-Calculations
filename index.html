<!DOCTYPE html>
<!-- Assign-02-HTML-CSS-JS -->
<html lang="en-ca">
  <head>
  <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Bengals Page">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Rory Mackay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav1_index/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav1_index/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav1_index/favicon-16x16.png">
    <link rel="manifest" href="./fav1_index/site.webmanifest">
    <!-- To Use Googles MDL -->
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-deep_orange.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pounds To Kilograms Converter</title>
  </head>
  <body>
    <!-- For MDL compatibility -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <center><span class="mdl-layout-title">Pounds To Kilograms Converter</span></center>
        </div>
      </header>
      <main class="mdl-layout__content">
        <center><h4>Use this tool to convert weight from pounds to kilos or vice versa!</h4></center>
        <!-- Numeric Textfield -->
        <form action="#">
          <center><p>Convert pounds to kilos below</p></center>
          <center><div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="inputPounds"
            />
            <label class="mdl-textfield__label" for="inputPounds">Pounds</label>
            <span class="mdl-textfield__error">*Please enter a number*</span>
          </div></center>
        </form>

        <!-- Raised button with ripple -->
        <center><button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate()"
        >
          Calculate
        </button></center>
        <br></br>
        <p>
        <div id="answers">
        </div>
        </p>
        <!-- Image -->
        <center><img src="./images/twopound.webp" alt="rectangle" width="20%" height="40%"/></center>
        <!-- Numeric Textfield -->
        <form action="#">
          <center><p>Convert kilos to pounds below</p></center>
          <center><div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              pattern="-?[0-9]*(\.[0-9]+)?"
              id="inputKilos"
            />
            <label class="mdl-textfield__label" for="inputKilos">Kilograms</label>
            <span class="mdl-textfield__error">*Please enter a number*</span>
          </div></center>
        </form>
        <!-- Raised button with ripple -->
        <center><button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="calculate2()"
        >
          Calculate
        </button></center>
        <br></br>
        <p>
          <center><div id="answers2">
          </div></center>
        </p>
      </main>
    </div>
  </body>
</html>
